<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鬼故事</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="app">
    <header>
      <h2>╭( ′• o •′ )╭☞ 鬼故事 · 大全</h2>
    </header>
    <section ref="page">
      <div class="container" v-for="item in list">
        <div class="title">
          <div class="fr" @click="detail(item.link)"><a class="detailClick">详情&gt;&gt;</a></div>
          <h3 v-cloak>{{item.title}}</h3>
        </div>
        <div class="content">
          <div class="pic"><img :src="item.img"></div>
          <div class="text" v-cloak>{{item.desc}}</div>
        </div>
        <div v-show="(id == item.link) && isShow" class="detail">
          <p v-html="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Reprehenderit odio, in reiciendis hic atque assumenda 
            fuga sit laboriosam, tenetur praesentium repellendus eaque
            sequi velit recusandae! Ipsam, porro. Illum, sit vero.
          </p>
        </div>
      </div>
      <div class="loadmore">加载更多</div>
    </section>
  </div>
  
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
